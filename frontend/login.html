<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./scripts/login.js"></script>
</head>

<body>
    <div class="w-100 h-100 row position-absolute m-0">
        <div id="login-image" class="col-md-6 col-sm-0 bg-secondary d-flex align-items-center 
            justify-content-center flex-column">
            <h1 class="text-center display-2 text-light">Tienda Virtual</h1>
            <h1 class="text-center display-5 text-light">Con Firebase</h1>
        </div>
        <div id="login-container" class="col-md-6 col-sm-12 bg-light d-flex justify-content-center align-items-center">
            <div id="login-tab"
                class="p-5 col-10 border rounded gap-3 d-flex flex-column align-items-center justify-content-center">
                <h2>TIENDA VIRTUAL</h2>
                <p>INICIO DE SESIÓN</p>
                <div class="d-flex flex-column align-items-start w-100">
                    <label class="mb-2" for="email">Email</label>
                    <input id="email" class="form-control mb-4" type="email" placeholder="Ingrese su email aquí">
                    <label class="mb-2" for="pass">Contraseña</label>
                    <input id="pass" class="form-control" type="password" placeholder="Ingrese su contraseña aquí">
                </div>
                <button onclick="sendLogin('LOGIN')" class="btn btn-primary">Iniciar Sesión</button>
                <a href="/frontend/createAccount.html">¿No tienes una cuenta?</a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>


<button id="btnToggleModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span id="txtModalError"></span>
            </div>
        </div>
    </div>
</div>
